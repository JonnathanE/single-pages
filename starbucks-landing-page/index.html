<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Starbucks Website Landing Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="./images/logo.png" alt="logo" class="logo" /></a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>It's not just Coffee<br />It's <span>Starbucks</span></h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam
            eligendi totam libero alias explicabo ex iure vitae minus repellat
            natus! Neque ad at tempore quidem veniam, dolore architecto quasi
            dolorem.
          </p>
          <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
          <img src="images/img1.png" alt="starbucks" class="starbucks" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="images/img1.png"
            alt="drink 1"
            onclick="imgSlider('images/img1.png'); changeCircleColor('#017143')"
          />
        </li>
        <li>
          <img
            src="images/img2.png"
            alt="drink 2"
            onclick="imgSlider('images/img2.png'); changeCircleColor('#eb7495')"
          />
        </li>
        <li>
          <img
            src="images/img3.png"
            alt="drink 3"
            onclick="imgSlider('images/img3.png'); changeCircleColor('#d752b1')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#"><img src="images/facebook.png" alt="facebook" /></a>
        </li>
        <li>
          <a href="#"><img src="images/twitter.png" alt="twitter" /></a>
        </li>
        <li>
          <a href="#"><img src="images/instagram.png" alt="instagram" /></a>
        </li>
      </ul>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
